{% extends 'principal/index.html' %}

{% block content %}
{% include 'vehiculo/registro.html' %}
{% include 'vehiculo/ticket.html' %}
<div id="mensajeModal"></div>
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Vehiculo
            <a href="#" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#agregarVehiculo">Registrar Vehiculo <i class="fas fa-plus-circle"></i></a></h3>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table" id="vehiculoTable">
                <thead>
                    <tr>
                        <th>Nro Placa</th>
                        <th>Marca</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in lista %}
                    <tr>
                        <td>{{c.nro_placa}} </td>
                        <td>{{c.marca}} </td>
                        <td>{{c.color}} </td>
                        <td>
                            <div class="btn-group">
                                <a href="#" data-toggle="modal" data-target="#ticket" data-tooltip="tooltip" data-placement="top" title="Reserva Ticket" class="btn btn-success btn-sm" ><i class="fas fa-map-signs"></i></a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
